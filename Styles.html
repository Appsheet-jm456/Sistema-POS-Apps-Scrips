<style>
/* ===============================================
   SISTEMA POS - HELADERÍA BREAK BACK
   Diseño Profesional con Paleta de Heladería
   =============================================== */

:root {
  /* Colores Principales - Paleta Heladería */
  --primary: #E91E63;
  --primary-light: #F8BBD9;
  --primary-dark: #C2185B;
  --secondary: #00BCD4;
  --secondary-light: #B2EBF2;
  --accent-yellow: #FFE082;
  --accent-mint: #A7FFEB;
  --accent-peach: #FFCCBC;
  --accent-lavender: #E1BEE7;
  
  /* Colores de Fondo */
  --bg-main: #FFF8F9;
  --bg-card: #FFFFFF;
  --bg-sidebar: linear-gradient(180deg, #E91E63 0%, #AD1457 100%);
  --bg-gradient: linear-gradient(135deg, #FFEEF3 0%, #E8F5E9 50%, #E3F2FD 100%);
  
  /* Texto */
  --text-primary: #2D3436;
  --text-secondary: #636E72;
  --text-light: #B2BEC3;
  --text-white: #FFFFFF;
  
  /* Estados */
  --success: #00C853;
  --warning: #FFB300;
  --error: #FF5252;
  --info: #2196F3;
  
  /* Sombras */
  --shadow-sm: 0 2px 8px rgba(233, 30, 99, 0.08);
  --shadow-md: 0 4px 20px rgba(233, 30, 99, 0.12);
  --shadow-lg: 0 8px 40px rgba(233, 30, 99, 0.16);
  --shadow-card: 0 4px 15px rgba(0, 0, 0, 0.08);
  
  /* Bordes */
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 20px;
  --radius-xl: 28px;
  
  /* Transiciones */
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  color: var(--text-primary);
  line-height: 1.6;
}

/* ===============================================
   LOADER
   =============================================== */
.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #E91E63 0%, #AD1457 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.5s, visibility 0.5s;
}

.loader-overlay.hidden {
  opacity: 0;
  visibility: hidden;
}

.loader-content {
  text-align: center;
}

.ice-cream-loader {
  position: relative;
  width: 80px;
  height: 160px;
  margin: 0 auto 30px;
}

.scoop {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  left: 50%;
  transform: translateX(-50%);
  animation: bounce 0.6s ease-in-out infinite;
}

.scoop-1 {
  top: 0;
  background: linear-gradient(135deg, #FFCCBC 0%, #FF8A65 100%);
  animation-delay: 0s;
}

.scoop-2 {
  top: 35px;
  background: linear-gradient(135deg, #F8BBD9 0%, #E91E63 100%);
  animation-delay: 0.1s;
}

.scoop-3 {
  top: 70px;
  background: linear-gradient(135deg, #B2EBF2 0%, #00BCD4 100%);
  animation-delay: 0.2s;
}

.cone {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 35px solid transparent;
  border-right: 35px solid transparent;
  border-top: 70px solid #D7A86E;
}

.loader-text {
  color: white;
  font-size: 18px;
  font-weight: 500;
  opacity: 0.9;
}

@keyframes bounce {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-10px); }
}

/* ===============================================
   APP CONTAINER
   =============================================== */
.app-container {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* ===============================================
   SIDEBAR
   =============================================== */
.sidebar {
  width: 260px;
  background: var(--bg-sidebar);
  display: flex;
  flex-direction: column;
  box-shadow: var(--shadow-lg);
  position: relative;
  z-index: 100;
}

.sidebar-header {
  padding: 25px 20px;
  text-align: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.logo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  margin-bottom: 12px;
}

.brand-name {
  font-family: 'Fredoka One', cursive;
  font-size: 26px;
  color: var(--text-white);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.brand-tagline {
  font-size: 12px;
  color: rgba(255, 255, 255, 0.8);
  font-weight: 300;
  letter-spacing: 1px;
}

.sidebar-nav {
  flex: 1;
  padding: 20px 15px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.nav-btn {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 18px;
  border: none;
  background: transparent;
  color: rgba(255, 255, 255, 0.8);
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  border-radius: var(--radius-md);
  transition: var(--transition);
}

.nav-btn:hover {
  background: rgba(255, 255, 255, 0.15);
  color: var(--text-white);
  transform: translateX(5px);
}

.nav-btn.active {
  background: rgba(255, 255, 255, 0.25);
  color: var(--text-white);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.nav-btn .material-icons-round {
  font-size: 22px;
}

.sidebar-footer {
  padding: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  text-align: center;
}

.store-info {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  color: rgba(255, 255, 255, 0.7);
  font-size: 12px;
  margin-bottom: 10px;
}

.store-info .material-icons-round {
  font-size: 16px;
}

.current-time {
  color: var(--text-white);
  font-size: 20px;
  font-weight: 600;
}

/* ===============================================
   MAIN CONTENT
   =============================================== */
.main-content {
  flex: 1;
  overflow: hidden;
  position: relative;
}

.view {
  display: none;
  height: 100%;
  overflow: hidden;
}

.view.active {
  display: block;
}

/* ===============================================
   POS VIEW
   =============================================== */
.pos-grid {
  display: grid;
  grid-template-columns: 1fr 420px;
  height: 100%;
  gap: 0;
}

/* Products Section */
.products-section {
  display: flex;
  flex-direction: column;
  padding: 20px;
  overflow: hidden;
  background: var(--bg-main);
}

/* Search Container */
.search-container {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}

.search-box, .scanner-box {
  display: flex;
  align-items: center;
  gap: 10px;
  background: var(--bg-card);
  padding: 12px 18px;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-sm);
  transition: var(--transition);
}

.search-box {
  flex: 1;
}

.search-box:focus-within, .scanner-box:focus-within {
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.search-box .material-icons-round,
.scanner-box .material-icons-round {
  color: var(--primary);
  font-size: 22px;
}

.search-box input, .scanner-box input {
  flex: 1;
  border: none;
  background: transparent;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  color: var(--text-primary);
  outline: none;
}

.search-box input::placeholder,
.scanner-box input::placeholder {
  color: var(--text-light);
}

.clear-search {
  background: none;
  border: none;
  cursor: pointer;
  color: var(--text-light);
  display: none;
  transition: var(--transition);
}

.clear-search:hover {
  color: var(--primary);
}

.search-box input:not(:placeholder-shown) + .clear-search {
  display: block;
}

/* Categories */
.categories-container {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  overflow-x: auto;
  padding-bottom: 5px;
}

.categories-container::-webkit-scrollbar {
  height: 4px;
}

.categories-container::-webkit-scrollbar-track {
  background: var(--primary-light);
  border-radius: 10px;
}

.categories-container::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 10px;
}

.category-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  border: 2px solid transparent;
  background: var(--bg-card);
  color: var(--text-secondary);
  font-family: 'Poppins', sans-serif;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  border-radius: var(--radius-xl);
  white-space: nowrap;
  transition: var(--transition);
  box-shadow: var(--shadow-sm);
}

.category-btn:hover {
  border-color: var(--primary-light);
  color: var(--primary);
  transform: translateY(-2px);
}

.category-btn.active {
  background: var(--primary);
  color: var(--text-white);
  border-color: var(--primary);
  box-shadow: var(--shadow-md);
}

.category-btn .material-icons-round {
  font-size: 18px;
}

/* Products Grid */
.products-grid {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
  overflow-y: auto;
  padding: 5px;
}

.products-grid::-webkit-scrollbar {
  width: 8px;
}

.products-grid::-webkit-scrollbar-track {
  background: var(--primary-light);
  border-radius: 10px;
}

.products-grid::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 10px;
}

.product-card {
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  padding: 15px;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: var(--shadow-card);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.product-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  transform: scaleX(0);
  transition: var(--transition);
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-lg);
}

.product-card:hover::before {
  transform: scaleX(1);
}

.product-card:active {
  transform: scale(0.98);
}

.product-emoji {
  font-size: 48px;
  margin-bottom: 10px;
  filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.1));
}

.product-img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 10px;
  border: 3px solid var(--primary-light);
  box-shadow: 0 4px 15px rgba(233, 30, 99, 0.2);
  transition: var(--transition);
}

.product-card:hover .product-img {
  transform: scale(1.1);
  border-color: var(--primary);
}

.product-name {
  font-size: 13px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 5px;
  line-height: 1.3;
}

.product-category {
  font-size: 11px;
  color: var(--text-secondary);
  background: var(--primary-light);
  padding: 3px 10px;
  border-radius: 20px;
  margin-bottom: 8px;
}

.product-price {
  font-size: 16px;
  font-weight: 700;
  color: var(--primary);
}

.product-stock {
  font-size: 10px;
  color: var(--text-light);
  margin-top: 5px;
}

.product-stock.low {
  color: var(--warning);
}

.product-stock.out {
  color: var(--error);
}

/* ===============================================
   CART SECTION
   =============================================== */
.cart-section {
  background: var(--bg-card);
  display: flex;
  flex-direction: column;
  border-left: 1px solid rgba(233, 30, 99, 0.1);
  box-shadow: -5px 0 30px rgba(0, 0, 0, 0.05);
}

.cart-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 25px;
  border-bottom: 2px solid var(--primary-light);
  background: linear-gradient(135deg, #FFF8F9 0%, #FFFFFF 100%);
}

.cart-header h2 {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 18px;
  font-weight: 600;
  color: var(--text-primary);
}

.cart-header h2 .material-icons-round {
  color: var(--primary);
}

.btn-clear-cart {
  background: var(--error);
  color: white;
  border: none;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
}

.btn-clear-cart:hover {
  background: #E53935;
  transform: rotate(15deg);
}

/* Cart Items */
.cart-items {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
}

.cart-items::-webkit-scrollbar {
  width: 6px;
}

.cart-items::-webkit-scrollbar-track {
  background: var(--primary-light);
  border-radius: 10px;
}

.cart-items::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 10px;
}

.cart-empty {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: var(--text-light);
  text-align: center;
  padding: 40px;
}

.cart-empty .material-icons-round {
  font-size: 80px;
  color: var(--primary-light);
  margin-bottom: 15px;
}

.cart-empty p {
  font-size: 16px;
  font-weight: 500;
  color: var(--text-secondary);
  margin-bottom: 5px;
}

.cart-empty span {
  font-size: 13px;
}

.cart-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 15px;
  background: var(--bg-main);
  border-radius: var(--radius-md);
  margin-bottom: 10px;
  transition: var(--transition);
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.cart-item:hover {
  box-shadow: var(--shadow-sm);
}

.cart-item-emoji {
  font-size: 32px;
}

.cart-item-img {
  width: 45px;
  height: 45px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid var(--primary-light);
}

.cart-item-info {
  flex: 1;
}

.cart-item-name {
  font-size: 13px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 3px;
}

.cart-item-price {
  font-size: 12px;
  color: var(--text-secondary);
}

.cart-item-quantity {
  display: flex;
  align-items: center;
  gap: 8px;
}

.qty-btn {
  width: 28px;
  height: 28px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: 600;
  transition: var(--transition);
}

.qty-btn.minus {
  background: var(--primary-light);
  color: var(--primary-dark);
}

.qty-btn.plus {
  background: var(--primary);
  color: white;
}

.qty-btn:hover {
  transform: scale(1.1);
}

.cart-item-qty {
  font-size: 14px;
  font-weight: 600;
  min-width: 24px;
  text-align: center;
}

.cart-item-subtotal {
  font-size: 14px;
  font-weight: 700;
  color: var(--primary);
  min-width: 80px;
  text-align: right;
}

.cart-item-remove {
  background: none;
  border: none;
  color: var(--text-light);
  cursor: pointer;
  transition: var(--transition);
  padding: 5px;
}

.cart-item-remove:hover {
  color: var(--error);
  transform: scale(1.2);
}

/* Cart Summary */
.cart-summary {
  padding: 20px 25px;
  background: linear-gradient(135deg, var(--primary-light) 0%, #FFF8F9 100%);
  border-top: 2px solid var(--primary-light);
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  font-size: 14px;
  color: var(--text-secondary);
}

.summary-row.total {
  font-size: 22px;
  font-weight: 700;
  color: var(--primary);
  margin-bottom: 0;
  padding-top: 10px;
  border-top: 2px dashed var(--primary);
}

/* Checkout Button */
.btn-checkout {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: calc(100% - 50px);
  margin: 0 25px 25px;
  padding: 18px;
  border: none;
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: white;
  font-family: 'Poppins', sans-serif;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  border-radius: var(--radius-lg);
  transition: var(--transition);
  box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
}

.btn-checkout:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 0 8px 30px rgba(233, 30, 99, 0.5);
}

.btn-checkout:disabled {
  background: var(--text-light);
  cursor: not-allowed;
  box-shadow: none;
}

.btn-checkout .material-icons-round {
  font-size: 22px;
}

/* ===============================================
   DASHBOARD VIEW
   =============================================== */
#view-dashboard {
  padding: 30px;
  overflow-y: auto;
}

.dashboard-header {
  margin-bottom: 30px;
}

.dashboard-header h2 {
  font-size: 28px;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 5px;
}

.dashboard-header p {
  color: var(--text-secondary);
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  padding: 25px;
  display: flex;
  align-items: center;
  gap: 20px;
  box-shadow: var(--shadow-card);
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.stat-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 5px;
  height: 100%;
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-lg);
}

.stat-total::before { background: var(--primary); }
.stat-count::before { background: var(--secondary); }
.stat-cash::before { background: var(--success); }
.stat-nequi::before { background: #6C63FF; }

.stat-icon {
  width: 60px;
  height: 60px;
  border-radius: var(--radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
}

.stat-total .stat-icon { background: var(--primary-light); color: var(--primary); }
.stat-count .stat-icon { background: var(--secondary-light); color: var(--secondary); }
.stat-cash .stat-icon { background: #E8F5E9; color: var(--success); }
.stat-nequi .stat-icon { background: #EDE7F6; color: #6C63FF; }

.stat-icon .material-icons-round {
  font-size: 28px;
}

.stat-info h3 {
  font-size: 13px;
  font-weight: 500;
  color: var(--text-secondary);
  margin-bottom: 5px;
}

.stat-value {
  font-size: 28px;
  font-weight: 700;
  color: var(--text-primary);
}

.dashboard-search {
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  padding: 25px;
  box-shadow: var(--shadow-card);
}

.dashboard-search h3 {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 16px;
  margin-bottom: 15px;
  color: var(--text-primary);
}

.dashboard-search h3 .material-icons-round {
  color: var(--primary);
}

.search-ventas {
  display: flex;
  gap: 10px;
}

.search-ventas input {
  flex: 1;
  padding: 12px 20px;
  border: 2px solid var(--primary-light);
  border-radius: var(--radius-md);
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  outline: none;
  transition: var(--transition);
}

.search-ventas input:focus {
  border-color: var(--primary);
}

.search-ventas button {
  padding: 12px 25px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: var(--transition);
}

.search-ventas button:hover {
  background: var(--primary-dark);
}

/* ===============================================
   HISTORIAL VIEW
   =============================================== */
#view-historial {
  padding: 30px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.historial-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 25px;
}

.historial-header h2 {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 24px;
  color: var(--text-primary);
}

.historial-header h2 .material-icons-round {
  color: var(--primary);
}

.btn-refresh {
  background: var(--primary);
  color: white;
  border: none;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn-refresh:hover {
  background: var(--primary-dark);
  transform: rotate(180deg);
}

.historial-table-container {
  flex: 1;
